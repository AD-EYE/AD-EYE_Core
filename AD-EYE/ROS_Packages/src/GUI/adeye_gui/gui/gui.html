<!DOCTYPE html>
<html>
  <head>
    <title>AD-EYE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gui.css">
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="gui.js"></script>
    <!-- define on/off styles -->
    <style type="text/css">
      .on  
      { background:#699b2c;
        border:none; 
      }
      .off 
      { 
        background:#7d8173;
        border:none;
      }
    </style>
  </head>

  <body> 
      
    <!-- header of the page -->
    <header class="card">
        <h1>AD-EYE Graphical Interface</h1>
        <p style="font-style: italic;">Connection status: <span id="status"></span></p>
    </header>

    <!-- main content -->
    <main>
      <div class="container">
      <div class="row">

        <!-- card for linear velocity -->
        <div class="col-md-4 col-sm-12">
          <div draggable="true" class="box">
            <h2 class="text-center">Linear Velocity</h2>
            <div class="gauge">
              <div class="gauge_body">
                <div class="gauge_fill"></div>
                <div class="gauge_cover"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- card for linear acceleration -->
        <div class="col-md-4 col-sm-12">
          <div draggable="true" class="box"> 
            <h2 class="text-center">Linear Acceleration</h2>
            <div class="gauge_a">
              <div class="gauge_a_body">
                <div class="gauge_a_fill"></div>
                <div class="gauge_a_cover"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- card for control channel  -->
        <div class="col-md-4 col-sm-12">
          <div draggable="true" class="box">
            <h2 class="text-center">Control Channel</h2>
            <div class="btn-group" style="height:80px;width:320px;">
              <button id="0" type="button" class="btn off">Nominal</button>
              <button id="1" type="button" class="btn off btn-rounded">Safety</button>
            </div>
          </div>
        </div>

        <!-- card for manager state -->
        <div class="col-md-4 col-sm-12">
          <div draggable="true" class="box">
            <h2 class="text-center">Manager State</h2>
            <p>State : <span id="state"></span></p>
            <button type="button" class="btn off" onclick="toggleStateinitial(this)">Initial</button>
            <button type="button"  class="btn off" onclick="toggleStateactivation(this)">Activation</button>
            <button type="button" class="btn off" onclick="toggleStatefault(this)">Fault</button>
          </div>
        </div>

        <!-- card for tracked objects -->
        <div class="col-md-4 col-sm-12">
          <div draggable="true" class="box">
            <h2 class="text-center">Tracked Objects</h2>
            <p>Tracked object: <span id="track"></span></p>
            <p>X: <span id="x"></span></p>
            <p>Y: <span id="y"></span></p>
            <p>Z: <span id="z"></span></p>
          </div>
        </div>

        <!-- card for behaviour state -->
        <div class="col-md-4 col-sm-12">
          <div draggable="true" class="box">
            <h2 class="text-center">Behavior State</h2>
            <p>State: <span id="beh"></span></p>
          </div>
        </div>

        <!-- card for features -->
        <div class="col-md-4 col-sm-12">
          <div draggable="true" class="box">
            <h2 class="text-center">Features</h2>
            <button type="button" class="btn off" onclick="toggleStaterec(this)">Recording</button>
            <button type="button"  class="btn off" onclick="toggleStatemap(this)"> Map</button>
            <button type="button" class="btn off"  onclick="toggleStatesen(this)">Sensing</button>
            <button type="button" class="btn off"  onclick="toggleStateloc(this)">Localization</button>
            <button type="button"  class="btn off" onclick="toggleStatefloc(this)">Fake Localization</button>
            <button type="button" class="btn off"  onclick="toggleStatedet(this)">Detection</button>
            <button type="button" class="btn off"  onclick="toggleStatemip(this)">Misson Planning</button>
            <button type="button"  class="btn off" onclick="toggleStatemop(this)">Motion Planning</button>
            <button type="button" class="btn off"  onclick="toggleStateswit(this)">Switch</button>
            <button type="button" class="btn off"  onclick="toggleStatessmp(this)">Ssmp</button>
            <button type="button"  class="btn off" onclick="toggleStaterviz(this)">Rviz</button>
          </div>
        </div>

        <!-- card for fault injection -->
        <div class="col-md-4 col-sm-12">
          <div draggable="true" class="box">
            <h2 class="text-center">Fault Injection</h2>
            <button type="button" class="btn off"  onclick="faultinjectiongnss(this)">Gnss</button>
            <button type="button" class="btn off"  onclick="faultinjectionlidar1(this)">Lidar 1</button>
            <button type="button"  class="btn off" onclick="faultinjectionlidar2(this)">Lidar 2</button>
            <button type="button" class="btn off"  onclick="faultinjectionlidar3(this)">Lidar 3</button>
            <button type="button" class="btn off"  onclick="faultinjectionlidar4(this)">Lidar 4</button>
            <button type="button"  class="btn off" onclick="faultinjectionradar(this)">Radar</button>
					</div>
				</div>

        <!-- card for camera -->
        <div class="col-md-4 col-sm-12">
          <div draggable="true" class="box">
            <h2 class="text-center">Camera Stream_tl</h2>
            
            <canvas id="canvas" style="border:1px solid #d3d3d3;"></canvas>
            <!-- <img id="my_ima; object-fit: contain' src="http://localhost:9090/stream?topic=/camera_1/image_raw">
            <a href="http://localhost:8080/sge" style='height: 100%; width: 100%tream?topic=/tl/image_raw">click</a> -->
					</div>
        </div>
      </div>
      </div>
	  </main>

    <!-- footer -->
	  <footer class="footer mt-auto bg-dark text-light">
			<h5 style="text-align: center;">AD-EYE @ Simulation Platform For Automated Driving</h5>
    </footer>

  </body>
</html>
